<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Parking Management System</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1><i class="fas fa-parking"></i> Smart Parking Management</h1>
      <p class="subtitle">Real-time parking space monitoring and allocation</p>
    </header>

    <div class="dashboard">
      <div class="status-cards">
        <div class="card">
          <div class="card-icon total">
            <i class="fas fa-map-marker-alt"></i>
          </div>
          <div class="card-content">
            <span class="card-label">Total Spots</span>
            <span id="total" class="card-value">0</span>
          </div>
        </div>
        
        <div class="card">
          <div class="card-icon occupied">
            <i class="fas fa-car"></i>
          </div>
          <div class="card-content">
            <span class="card-label">Occupied</span>
            <span id="occupied" class="card-value">0</span>
          </div>
        </div>
        
        <div class="card">
          <div class="card-icon available">
            <i class="fas fa-parking"></i>
          </div>
          <div class="card-content">
            <span class="card-label">Available</span>
            <span id="available" class="card-value">0</span>
          </div>
        </div>
        
        <div class="card">
          <div class="card-icon obstacles">
            <i class="fas fa-ban"></i>
          </div>
          <div class="card-content">
            <span class="card-label">Obstacles</span>
            <span id="obstacles" class="card-value">0</span>
          </div>
        </div>
        
        <div class="card">
          <div class="card-icon occupancy">
            <i class="fas fa-chart-line"></i>
          </div>
          <div class="card-content">
            <span class="card-label">Occupancy Rate</span>
            <span id="occupancy" class="card-value">0%</span>
          </div>
        </div>
      </div>

      <div class="upload-section">
        <div class="upload-card">
          <h2><i class="fas fa-camera"></i> Vehicle Detection</h2>
          <div class="upload-area">
            <label for="plateImage" class="upload-button">
              <i class="fas fa-cloud-upload-alt"></i>
              <span>Choose Vehicle Image</span>
              <input type="file" id="plateImage" accept="image/*" />
            </label>
            <button onclick="detectPlate()" class="detect-button">
              <i class="fas fa-search"></i> Detect & Allocate Parking
            </button>
          </div>
          <div class="image-preview">
            <div class="preview-container">
              <h3>Uploaded Image</h3>
              <img id="previewImage" class="preview-image" />
            </div>
            <div class="preview-container">
              <h3>Detection Result</h3>
              <img id="output" class="preview-image" />
            </div>
          </div>
        </div>
      </div>

      <div class="parking-grid-section">
        <h2><i class="fas fa-th-large"></i> Parking Lot Visualization</h2>
        <div class="legend">
          <div class="legend-item"><span class="legend-color start"></span> Entry Point</div>
          <div class="legend-item"><span class="legend-color empty"></span> Available</div>
          <div class="legend-item"><span class="legend-color occupied"></span> Occupied</div>
          <div class="legend-item"><span class="legend-color obstacle"></span> Obstacle</div>
          <div class="legend-item"><span class="legend-color path"></span> Path</div>
        </div>
        
        <div class="grid-wrapper">
          <div class="y-axis"></div>
          <div>
            <div class="x-axis"></div>
            <div id="grid" class="grid"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
